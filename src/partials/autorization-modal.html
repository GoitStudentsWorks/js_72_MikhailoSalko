<div class="backdrop-auth is-hidden js-backdrop" data-modal-auth>
  <div class="auth modal-auth" data-modal-auth-window>
    <button class="auth-modal-btn" data-modal-auth-close>
      <svg class="modal_cross js-modal-close">
        <use href="./images/icons.svg#close"></use>
      </svg>
    </button>

    <div class="auth-container">
      <div class="card">
        <div class="inner-box" id="card">
          <div class="card-front">
            <form
              action="#"
              class="auth_form js-register-form"
              name="contact_form"
              id="form"
            >
              <div class="auth_wrap _req">
                <input
                  class="auth_field"
                  type="text"
                  name="name"
                  id="nameAuth"
                  placeholder="_"
                  title="Please, write your name and surname"
                  minlength="2"
                  required
                />
                <label class="auth_label" for="name-auth">NAME</label>

                <div class="error"></div>
              </div>

              <div class="auth_wrap _req">
                <input
                  class="auth_field"
                  type="email"
                  name="mail"
                  id="signupMail"
                  placeholder="_"
                  pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,8})+$"
                  title="Please, write your email"
                  required
                />
                <label class="auth_label" for="mail-auth">EMAIL</label>
                <svg class="auth_icon envelope" width="28" height="28">
                  <use href="./images/icons.svg#email"></use>
                </svg>
                <div class="error"></div>
              </div>
              <div class="auth_pass _req">
                <input
                  class="auth_field"
                  type="password"
                  name="authpass"
                  id="signupPassword"
                  placeholder="_"
                  title="Please, enter password"
                  required
                />
                <label class="auth_label" for="userPassword">PASSWORD</label>
                <svg class="auth_icon lock" width="28" height="28">
                  <use href="./images/icons.svg#lock"></use>
                </svg>
                <div class="error"></div>
              </div>
              <button type="submit" class="auth_btn" id="submitBtn">
                SIGN UP
              </button>
            </form>

            <div class="buttons-wrapper">
              <button type="button" class="option_btn" disabled>SIGN UP</button>
              <button
                type="button"
                class="option_btn"
                id="signinBtn"
                onclick="openRegister()"
              >
                SIGN IN
              </button>
            </div>
          </div>

          <div class="card-back">
            <form
              action="#"
              class="auth_form js-register-form"
              name="contact_form"
              id="formbrief"
            >
              <div class="auth_wrap _req">
                <input
                  class="auth_field"
                  type="email"
                  name="mail"
                  id="signinMail"
                  placeholder="_"
                  pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,8})+$"
                  title="Please, write your email"
                  required
                />
                <label class="auth_label" for="mail-auth">EMAIL</label>
                <svg class="auth_icon envelope" width="28" height="28">
                  <use href="./images/icons.svg#email"></use>
                </svg>
                <div class="error"></div>
              </div>
              <div class="auth_pass _req">
                <input
                  class="auth_field"
                  type="password"
                  name="authpass"
                  id="signinPassword"
                  placeholder="_"
                  title="Please, enter password"
                  required
                />
                <label class="auth_label" for="userPassword">PASSWORD</label>
                <svg class="auth_icon lock" width="28" height="28">
                  <use href="./images/icons.svg#lock"></use>
                </svg>
                <div class="error"></div>
              </div>
              <button type="submit" id="submitBtnCopy" class="auth_btn">
                SIGN IN
              </button>
            </form>

            <div class="buttons-wrapper">
              <button
                type="button"
                class="option_btn"
                id="signupBtn"
                onclick="openLogin()"
              >
                SIGN UP
              </button>
              <button type="button" class="option_btn" disabled>SIGN IN</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const card = document.getElementById('card');

  function openRegister() {
    card.style.transform = 'rotateY(-180deg)';
  }

  function openLogin() {
    card.style.transform = 'rotateY(0deg)';
  }
</script>
